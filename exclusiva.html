<!doctype html>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root { 
      --accent: #ffffff;
      --dark-bg: #121212; 
      --gray-bg: #1f1f1f; 
      --light-gray: #e0e0e0; 
      --text-light: #f5f5f5; 
      --text-muted: #b0b0b0;
      --highlight: #ff4d6d;
    }
    body { 
      padding-top: 70px; 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: var(--text-light);
    }
    section { padding: 3rem 0; }
    footer { 
      padding: 1rem 0; 
      border-top: 1px solid #333; 
      margin-top: 2rem; 
      color: var(--text-muted);
    }
    .card { 
      background: var(--gray-bg); 
      color: var(--text-light); 
      border: none; 
      box-shadow: 0 4px 12px rgba(0,0,0,.6); 
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 8px 20px rgba(0,0,0,.8);
    }
    .card-title { font-weight: bold; color: var(--text-light); }
    .product-img { 
      height: 400px; 
      object-fit: cover; 
      border-radius: .25rem; 
      filter: grayscale(20%);
      transition: filter .3s;
    }
    .product-img:hover { filter: grayscale(0%); }
    .navbar { background-color: #121212 !important; }
    h2 { border-bottom: 2px solid var(--highlight); display: inline-block; padding-bottom: 5px; }
  </style>
</head>
