<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tu Carrito - Fashion Trends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Fashion Trends</a>
  </div>
</nav>

<main class="container mt-4">
  <h2>ðŸ›’ Tu Carrito Completo</h2>
  <ul id="cartItems" class="list-group mb-3"></ul>
  <p class="fw-bold">Total: $<span id="cartTotal">0.00</span></p>
  <button id="clearCart" class="btn btn-danger">Vaciar Carrito</button>
</main>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');

  function renderCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += parseFloat(item.price.replace('$',''));
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `${item.title} - ${item.price} 
        <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Eliminar</button>`;
      cartItems.appendChild(li);
    });
    cartTotal.textContent = total.toFixed(2);
  }

  function removeItem(index) {
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  document.getElementById('clearCart').addEventListener('click', () => {
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  });

  renderCart();
</script>

</body>
</html>
